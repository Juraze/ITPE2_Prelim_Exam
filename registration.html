<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Add some basic styles for the form */
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Style form elements */
        .registration-form label,
        .registration-form input {
            display: block;
            margin-bottom: 10px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style buttons */
        .registration-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Add some spacing between elements */
        .registration-form label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration</h2>
        <form action="register.php" method="POST"> <!-- You can change the action attribute to your registration script -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">Register</button>
            <button type="button" onclick="window.location.href='index.html'">Cancel</button> <!-- Redirect to index.html on cancel -->
        </form>
    </div>
</body>
</html>
